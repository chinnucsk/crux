<body>
	<h4>ObjectController without Ember Data</h4>
	<i>demonstrates an Ember application with an object controller, minus Ember Data</i>
	<script type="text/x-handlebars">
	{{ controller }}

	<br/>pageName = {{ pageName }}
	<br/>className = {{ className }}

	</script>	
</body>
<script>

var App = Em.Application.create({});

// extending the application route so we can pass back a model
App.ApplicationRoute = Em.Route.extend({
	model: function(){
		// TODO: if we were using Ember Data we'd be executing the code below to return a single object
		//return App.Page.find(1);

		// ... but since we're not, all we've got is a simple object
		return Ember.Object.create({id:1, pageName:'page 1', className: 'PAGE1'});
	}
});

// extending the application controller so we can define actions here
App.ApplicationController = Em.ObjectController.extend({
	previous: function(model){
		var i = this.get('index');
		this.set('index', --i);
	},
	next: function(model){
		var i = this.get('index');
		this.set('index', ++i);
	}
});
