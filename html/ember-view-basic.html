<html>
<head>
	<title>X ArrayController, object literal</title>
	<script src="libs/jquery-1.9.1.min.js"></script>
	<script src="libs/handlebars.js"></script>
	<script src="libs/ember-1.0.0-rc.1.js"></script>
</head>
<body>
	<h4>ArrayController, add/delete array objects</h4>
	<i>demonstrates an Ember application with an array controller, minus Ember Data</i>
	
	<script type="text/x-handlebars">
      {{#view FileUploader.app.userDetailsView}}
      	{{ controller }}
         <h2>Hello Guest, your IP is: {{view.clientIP}}</h2>
      {{/view}}
    </script> 

</body>
<script>

FileUploader = [] || fileUploader;
FileUploader.app = Em.Application.create();
FileUploader.app.userDetailsView = Em.View.extend({
    clientIP: null,

    didInsertElement: function() {
        this.set("clientIP", "::1");
    }
});

</script>
</html>
